    <script>
        function toggleForm() {
            const formContainer = document.getElementById("rutvikFormContainer");
            formContainer.style.display = formContainer.style.display === "none" || formContainer.style.display === "" ? "block" : "none";
        }

        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Submit the form using Fetch API
            fetch(event.target.action, {
                method: 'POST',
                body: new URLSearchParams(new FormData(event.target)),
                mode: 'no-cors'
            })
            .then(() => {
                alert('Form submitted successfully! our team will connect with you soon!!');
                document.getElementById("rutvikForm").reset(); // Reset the form
                toggleForm(); // Hide the form after submission
            })
            .catch(error => {
                alert('Error submitting the form!! our team resolves soon this issue');
                console.error('Error:', error);
            });
        }
